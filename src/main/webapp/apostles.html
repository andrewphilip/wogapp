<div class="container">
	<div class="row">
		<div class="col-md-3">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="page-header">
						<h3>Apostles</h3>
					</div>
					<div>
						<ol>
							<li ng-repeat="a in apostles"><a ng-click="loadApostle(a)">{{a.name}}</a></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6" id="contentpnl" ng-show="apname">
			<div class="panel panel-info" >
				<div class="panel-heading">{{apname}}<span class="text-danger pull-right">Feast:{{apfeast}}</span></div>
				<div class="panel-body" ng-bind-html="pnlapdesc"></div>
				<div class="panel-footer">Symbol: {{apsymbol}}</div>
			</div>
		</div>

	</div>
</div>
